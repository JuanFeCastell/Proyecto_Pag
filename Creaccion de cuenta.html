        <div class="form-box register">
            <h2>Crea Tu Cuenta</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label class="texto">Nombre</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label class="texto">Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label class="texto">Contraseña</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label class="texto">Confirma la Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Aceptar terminos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>Tienes una cuenta? <a href="Inicio se sesion.html" class="register-link">Inicia Sesion</a></p>
